<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Document</title>

<body>
    <div class="wrapper">
        <div class="box">
            <div class="input-bx">
                <h2 class="upload-area-title">Upload File</h2>
                <form action="">
                    <input type="file" id="upload" accept=".doc,.docx,.pdf" hidden>
                    <label for="upload" class="uploadlabel">
                        <span><i class="fa fa-camera-retro fa-x"></i></span>
                        <p>Click to upload</p>
                    </label>
                </form>
            </div>
    <div id="filewrapper">
        <h3 class="uploaded">Uploaded Documents</h3>
       <div class="showfilebox">
        <div class="left">
            <span class="filetype">Pdf</span>
            <h3>Ravi Web.pdf</h3>
        </div>
        <div class="right">
            <SPAN>&#215;</SPAN>
        </div>
       </div> 
    </div>
        </div>
    </div>
</body>
